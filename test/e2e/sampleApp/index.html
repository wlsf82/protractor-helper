<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Byte Size</title>
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img
        src="https://s3.amazonaws.com/codecademy-content/courses/intermediate-javascript-requests/bytesize_logo.svg"
        alt="logo"
        class="logo"
      />
    </header>
    <main id="main">
      <div class="container">
        <h1>Enter a URL</h1>
        <form id="form" autocomplete="off">
          <input type="text" id="input" value="" />
          <button id="shorten">Shorten</button>
          <button id="expand">Expand</button>
        </form>
        <div id="responseField"></div>
        <form id="file-upload">
          <input
            type="file"
            name="file"
            id="file"
            class="inputfile"
            placeholder="Choose a file"
          />
          <label for="file"><strong>Choose a file</strong></label>
        </form>
        <button id="alertButton" onclick="alert('Hey, I am a test alert.')">Click me!</button>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="public/main.js"></script>
  </body>
</html>
